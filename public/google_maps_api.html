<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD | Map</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="/css/foundation.css" />

    <!-- Custom Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400|Source+Sans+Pro:300,300italic,400,400italic,600' rel='stylesheet' type='text/css' />

    <!-- FontAwesome icons-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/app.css" />
    
    <!-- Modernizr.js -->
    <script src="/js/foundation/vendor/modernizr.js"></script>
  </head>

  <body>
      <div class="contain-to-grid fixed">
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1 id="site-name"><a href="#">Justin Dietert <span class="lighter-weight">/</span><span class="medium-weight"> Map</span></a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
          </ul>
        </nav>
    </div>
    
    <div class="row top-row">
      <div class="small-12 columns">
        <!-- div to hold map -->
        <div class="flex-video" id="map-canvas"></div>
      </div>
    </div>

    <script src="/js/foundation/vendor/jquery.js"></script>
    <script src="/js/foundation/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HERE"></script>
    <!-- Script to show address on map -->
    <script type="text/javascript">
    // Set our address to geocode
    var address = '801 South Lamar Boulevard, Austin, TX 78704';

    // Init geocoder object
    var geocoder = new google.maps.Geocoder();

    // Geocode our address
    geocoder.geocode( { 'address': address}, function(results, status) {
    // Check for a successful result
    if (status == google.maps.GeocoderStatus.OK) {
        
    // Set our map options
    var mapOptions = {
      // Set the zoom level
      zoom: 20,
      // This sets the center of the map at our location
      center: { lat: 30.2575473, lng: -97.75975349999999 },

      mapTypeId: google.maps.MapTypeId.SATELLITE
    };

    // Render the map
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    // Create lat and long for our marker position
    var uchi = { lat: 30.2575473, lng: -97.75975349999999 };

    // Add the marker to our existing map
    var marker = new google.maps.Marker({
      position: uchi,
      map: map
    });

    // Create a new infoWindow object with content
    var infowindow = new google.maps.InfoWindow({
        content: 'Uchi is my favorite restaurant.'
    });

    // Open the window using our map and marker
    infowindow.open(map,marker);

    } else {
        // Show an error message with the status if our request fails
        alert("Geocoding was not successful - STATUS: " + status);
      }

    });
  </script>
    
  </body>
</html>
