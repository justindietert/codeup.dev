<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Math JS</title>
</head>
<body>
    <script>
    // --------------------------------------
    // Area of Circle
    // --------------------------------------
        // create a circle object
        var circle = {
            radius: 3,
            getArea: function () {
                return Math.PI * Math.pow(this.radius, 2);
            },
            logInfo: function (round) {
                // todo: complete this method. if round is true, round the result to the nearest integer.
                if (round) {
                    var circleArea = Math.round(this.getArea());
                } else {
                    var circleArea = this.getArea();
                }
                console.log('Area of a circle with radius: ' + this.radius + ', is: ' + circleArea);
            }
        };

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

        // todo:
        // Change the radius of the circle to 5.
        circle.radius = 5;
        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

    // --------------------------------------
    // Area of Trapezoid
    // --------------------------------------
        // area = (a + b) * h/2

        var trapezoid = {
            topLength: 5,
            bottomLength: 10,
            height: 15,
            getArea: function () {
                return (this.topLength + this.bottomLength) * (this.height/2);
            },
            logInfo: function () {
                console.log("The area of a trapezoid with a top length of " + this.topLength + ", a bottom length of " + this.bottomLength + ", and a height of " + this.height + ", is " + this.getArea() + ".");
            }
        };

        trapezoid.logInfo();






    </script>
</body>
</html>
