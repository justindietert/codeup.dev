<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD | Calculator</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="/css/foundation.css" />

    <!-- Custom Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400|Source+Sans+Pro:300,300italic,400,400italic,600' rel='stylesheet' type='text/css' />

    <!-- FontAwesome icons-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/calc.css" />
    
    <!-- Modernizr.js -->
    <script src="/js/foundation/vendor/modernizr.js"></script>
  </head>

  <body>
    <div class="contain-to-grid fixed">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1 id="site-name"><a href="#">Justin Dietert <span class="lighter-weight">/</span><span class="medium-weight"> Calculator</span></a></h1>
          </li>
        </ul>
      </nav>
    </div>

    <div class="row top-row"> <!-- Start of Calculator Container -->
      <div class="small-12 columns">

        <div class="row"> 
          <div class="small-12 columns">
            <span class="button medium-grey float-left" id="clear">C</span>
            <input type="text" value="" name="calcScreen" readonly>        
          </div> 
        </div>

        <div class="row">
            <div class="small-12 columns">
              <span class="button medium-grey">7</span>  
              <span class="button medium-grey">8</span> 
              <span class="button medium-grey">9</span> 
              <span class="button success" id="divide">/</span> 
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns">
              <span class="button medium-grey">4</span>
              <span class="button medium-grey">5</span>
              <span class="button medium-grey">6</span>
              <span class="button success" id="multiply">*</span>
            </div>
        </div>
        
        <div class="row">
            <div class="small-12 columns">
              <span class="button medium-grey">1</span>
              <span class="button medium-grey">2</span>
              <span class="button medium-grey">3</span>
              <span class="button success" id="subtract">-</span>
           </div>
        </div>
                  
        <div class="row">
            <div class="small-12 columns"> 
              <span class="button medium-grey">0</span>
              <span class="button medium-grey">.</span>
              <span class="button medium-grey">=</span>
              <span class="button success" id="add">+</span>  
           </div>
        </div>

      </div>
    </div>  <!-- End of Calculator Container -->        

    <script src="/js/foundation/vendor/jquery.js"></script>
    <script src="/js/foundation/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Blog JavaScript -->
    <script src="/js/calc.js"></script>
  </body>
</html>
