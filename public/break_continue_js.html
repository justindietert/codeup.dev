<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Continue JS</title>
</head>
<body>

    <script>
        
        
        while(true) {
            var random = Math.floor((Math.random()*50)+1);
            
            if (random % 2 != 0) {
                break;
            }
        }

        console.log("The random odd number to skip is " + random);

        for (var i = 1; i < 50; i++) {

            if (i == random) {
                console.log("Yipes! Skipping number: " + i);
                continue;
            } else

            if (i % 2 != 0) {
                console.log("Here is an odd number: " + i);
            } 
            
        }


    


    </script>
</body>
</html>
