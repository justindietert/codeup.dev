<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Feb 11</title>
</head>
<body>

    <script>

        do {
            var myNumber = Math.floor((Math.random()*100)+1);

            for (var i = 1; i <= 100; i++) {
                var guess = prompt("What number am I thinking of from 1 to 100? I will tell you if my number is higher or lower until your guess is correct.");

                if (guess < 1 || guess > 100) {
                    alert("Guess # " + i + " is out of range. Only enter a number from 1 to 100, please and thank you.");
                } else if (guess < myNumber) {
                    alert("Guess # " + i + " is wrong. Go higher.");
                } else if (guess > myNumber) {
                    alert("Guess # " + i + " is wrong. Go lower.");
                } else {
                    alert("Correct! My number is " + myNumber + "!");
                    break;
                }
            }
        } while (confirm("Do you want to play again?") == true);

    </script>
</body>
</html>
