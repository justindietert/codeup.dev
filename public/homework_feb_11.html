<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Feb 11</title>
</head>
<body>

    <script>

        do {
            var myNumber = Math.floor((Math.random()*100)+1);

            for (var i = 1; i <= 50; i++) {
                var guess = prompt("What number am I thinking of from 1 to 100? You are on guess #" + i + " out of fifty.");

                guess = guess.trim();

                function alertSentence()
                {
                    return "Guess #" + i + " out of fifty, " + "\"" + guess + "\"" + ", is ";
                }

                if (i == 50) {
                    alert("You are out of guesses!");
                    break;
                } else if (isNaN(guess) == true || guess == '') {
                    alert(alertSentence() + "not a numeral. Enter a numeral only, please.");
                } else if (guess < 1 || guess > 100) {
                    alert(alertSentence() + "out of range. Enter a numeral from 1 to 100, please.");
                } else if (guess < myNumber) {
                    alert(alertSentence() + "wrong. Guess higher.");
                } else if (guess > myNumber) {
                    alert(alertSentence() + "wrong. Guess lower.");
                } else {
                    alert("Correct! My number is " + myNumber + "!");
                    break;
                }
            }
        } while (confirm("Do you want to play again?") == true);

    </script>
</body>
</html>
