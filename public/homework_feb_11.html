<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Feb 11</title>
</head>
<body>

    <script>

        do {
            var myNumber = Math.floor((Math.random()*100)+1);

            for (var i = 1; i <= 50; i++) {
                var guess = prompt("What number am I thinking of from 1 to 100? I will tell you if my number is higher or lower until your guess is correct. You only get 50 guesses.");

                guess = guess.trim();

                function alertSentence()
                {
                    return "Guess #" + i + ", " + "\"" + guess + "\"" + ", is ";
                }

                if (isNaN(guess) == true || guess == '') {
                    alert("Guess #" + i + " is not a number. Enter numbers only, please and thank you.");
                } else if (guess < 1 || guess > 100) {
                    alert(alertSentence() + "out of range. Only enter a number from 1 to 100, please and thank you.");
                } else if (guess < myNumber) {
                    alert(alertSentence() + "wrong. Go higher.");
                } else if (guess > myNumber) {
                    alert(alertSentence() + "wrong. Go lower.");
                } else {
                    alert("Correct! My number is " + myNumber + "!");
                    break;
                }
            }
        } while (confirm("Do you want to play again?") == true);

    </script>
</body>
</html>
