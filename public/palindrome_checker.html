<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
</head>
<body>
    <script>
        //------------------------------------
        // Palindrome Checker
        //------------------------------------
    (function(){
        do {
            // prompt user for a string.
            function getValidString() 
            {
                var string = prompt('Please enter a string of characters.\nI will tell you if it is a palindrome or not.\nBlank data will not be accepted.')
                if(string == '' || string.trim() == '' || string == null) {
                    return getValidString();
                }

                return string;
            }

            // convert user-input to all uppercase for equal character comparison
            var allCaps = getValidString().toUpperCase();

            // convert user-input to array
            var breakUp = allCaps.split('');

            // remove white space elements from array
            var removeWhiteSpace = breakUp.filter(function(str) {
                return /\S/.test(str);
            });

            var backToString = removeWhiteSpace.join('');
            var reverseArray = removeWhiteSpace.reverse();
            var reverseToString = reverseArray.join('');

            // test if string is a palindrome
            if (backToString == reverseToString) {
                alert(allCaps + " is a palindrome.");
            } else {
                alert(allCaps + " is NOT a palindrome.");
            }

        } while (confirm("Check another entry?") == true);
    })();

    </script>   
</body>
</html>
