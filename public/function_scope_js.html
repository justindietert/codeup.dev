<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Scope JS</title>
</head>
<body>
    
    <script>
        function sayHello() 
        {
            var name = getNameFromUser();
            var message = "Howdy, " + name + "!";
            return message;
        }

        function getNameFromUser() 
        {
            var personName = prompt("What is your name?");
            return personName;
        }

        alert(sayHello());
    </script>
</body>
</html>
