<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="/css/positioning.css">
</head>
<body>
    <div id="ribbon">
        <img src="/img/codeup-ribbon.png" alt="Learn to code at Codeup">
    </div>

    <div class="container">
        <div class="content">
            <h1>
                <a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a>
            </h1>

            <div class="box" id="red">620&ndash;750&nbsp;nm
                <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
            </div>

            <div class="box" id="orange">590&ndash;620&nbsp;nm
                <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
            </div>

            <div class="box" id="yellow">570&ndash;590&nbsp;nm
                <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
            </div>
            
            <div class="lower">
                <div class="box" id="green">495&ndash;570&nbsp;nm
                    <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
                </div>

                <div class="box" id="blue">450&ndash;495&nbsp;nm
                    <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
                </div>

                <div class="box" id="purple">380&ndash;450&nbsp;nm
                    <img src="/img/codeup-arrow.png" alt="Codeup logo" class="top_right">
                </div>
            </div>

        </div>
        
    </div>

</body>
</html>
