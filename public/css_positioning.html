<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="/css/positioning.css">
</head>
<body>
    <div class="container">
        <h1>
            <a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelenghts</a>
        </h1>

        <div class="row"> 
            <div class="box"><p>590&ndash;620 nm</p></div>
            <div class="box"><p>570&ndash;590 nm</p></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </div>
</body>
</html>
